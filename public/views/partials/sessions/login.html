<div ng-include src="'views/includes/header.html'"></div>
<div id="login">
  <h1>Welcome Back</h1>
  <form ng-model="user">
    <input type="text" class="login-input" placeholder="Email*" ng-model="user.email"><br>
    <input type="password" class="login-input" placeholder="Password*" ng-model="user.password"><br>
    <a>Forgot your password?</a><br>
    <button ng-click="login(user)" class="login-btn">Log In</button><br>
    <span>Not a member yet?<span><a>Become one</a>
  </form>

</div>
