<div class="sticky" ng-include src="'views/includes/header.html'"></div>
<section id="main">
  <form class="profile-page" role="form">
    <div class="form-group">
      <label for="caption">Email</label>
      <span>{{user.local.email}}</span>
    </div>
    <div class="form-group">
      <label for="caption">Username</label>
      <span>{{user.local.username}}</span>
    </div>
    <div class="form-group">
      <!-- <div ng-if="{{s3Url}}{{user._id}}"> -->
        <img ng-src="{{s3Url}}{{user._id}}" height='115x' width='115px'>
      <!-- </div> -->
    </div>
    <div class="form-group">
      <p>Show your #selfie</p>
      <input id="photo" type="file" ng-file-select="onFileSelect($files)">
      <!-- <p class="help-block">Example block-level help text here.</p> -->
    </div>
    <button ng-click="updateUser(user)" class="btn btn-default">Done</button>
  </form>
</section>
<div class="sticky-side" ng-include src="'views/includes/sidenav.html'"></div>
