<section>
  <article ng-repeat="post in posts">
    <header>
      <img class="profile-pic" ng-src="https://s3.amazonaws.com/bartr-imgs/s3UploadExample/{{post.user.imgRef}}"/>
      <span>{{post.user.local.email}}</span>
      <span class="post-time mobi-nav">3h</span>
    </header>

    <img ng-src="https://s3.amazonaws.com/bartr-imgs/s3UploadExample/{{post.imgRef}}" class="mainImg"/>
    <div class="postContent">
      <h1 class="mobi-hide">{{post.title}}</h1>
      <p>{{post.caption}}</p>
      <div class="post-likes" ng-click="addLike(post)">
        <i class="fa fa-heart-o"></i>
        <span>{{ post.likes.length }}</span>
      </div>
      <div class="post-likes" ng-click="sendBartr(post)">
        <i class="fa fa-retweet"></i>
        <span>make a bartr</span>
      </div>
      <!-- <img class="bIcon" ng-src="/images/b_normal.png" ng-click="sendBartr(post)">
      <span class="glyphicon glyphicon-heart" ng-click="addLike(post)"></span>
      <i class="fa fa-heart-o"></i>
      <span>{{ post.likes.length }}</span> -->
    </div>
  </article>
</section>
