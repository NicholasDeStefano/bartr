<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">

  <title>Bartr</title>

  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="//use.typekit.net/vak7rnk.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <!-- <link rel="stylesheet" href="css/style.css"> -->

  <!-- JS -->
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="libs/angular-resource/angular-resource.min.js"></script>
  <script src="libs/ng-file-upload/angular-file-upload.min.js"></script>
  <script src="libs/ng-file-upload/angular-file-upload.min.js"></script>
  <script src="js/jquery.sticky.js"></script>

  <!-- ANGULAR CUSTOM -->
  <script src="js/app.js"></script>
  <script src="js/services/User.js"></script>
  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/LoginCtrl.js"></script>
  <script src="js/controllers/SignupCtrl.js"></script>
  <script src="js/controllers/UsersCtrl.js"></script>
  <script src="js/controllers/PostsCtrl.js"></script>

  <script>
    $(document).ready(function(){
      $("#sticker").sticky({topSpacing:0});
      $("#side").sticky({topSpacing:110, className:'col-sm-2'});
    });
  </script>
</head>
<body ng-app="bartr">
  <div class="container col-sm-12">

  <!-- HEADER -->
    <nav id="sticker" class="navigation">
      <div>
        <a class="logo" href="/#/app"><img src="images/logo.png" height="100px"></a>
        <div class="navtext">
          <p>BARTR: IT'S LIKE CRAIGSLIST (EXCEPT NOT.)</p>
          <p>See something? Email letsbartr@gmail.com & we'll take care of the rest.</p>
          <p>Have something? <a href="/#/posts">Upload it</a></p>
        </div>
      </div>
    </nav>

    <div id="main" class="col-sm-10">
      <ng-view></ng-view>
    </div>

    <aside id="side" class="col-sm-2">
      <ul>
        <li>
          <a href="/#/posts">
            <span class="glyphicon glyphicon-upload"></span>
            <span>Upload</span>
          </a>
        </li>
        <li>
          <a href="/#/likes">
            <span class="glyphicon glyphicon-heart"></span>
            <span>My Likes</span>
          </a>
        </li>
      </ul>
    </aside>


  </div>
</body>
</html>
