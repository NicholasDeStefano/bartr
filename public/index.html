    <nav class="navigation">
      <div class="mobi-hide">

          <p class="nav-text-center"><strong>Have something?</strong> <a href="/#/posts">Upload it</a></p>
        </div>
      </div>
      <div class="mobi-nav">
        <h1>Bartr</h1>
      </div>
    </nav>

      <ng-view></ng-view>
    </div>

    <aside>
      <ul>
        <li>
          <a href="/#/posts">
            <i class="fa fa-upload"></i>
            <span>Upload</span>
          </a>
        </li>
        <li>

            <i class="fa fa-user"></i>

        </li>
